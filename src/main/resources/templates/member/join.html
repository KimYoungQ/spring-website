<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:50px">
        <div class="py-4 mb-3 text-center">
            <h2 class="display-6 fw-normal">회원 가입</h2>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="needs-validation" th:action="@{/join}" th:object="${signUpForm}" method="post" novalidate>
                    <div class="form-group mb-3">
                        <div class="form-group">
                            <label for="member_id">아이디</label>
                            <input id="member_id" type="text" th:field="*{id}" class="form-control"
                                   placeholder="아이디" aria-describedby="idHelp" required minlength="3" maxlength="20">
                            <small id="idHelp" class="form-text text-muted">
                                3~20자의 영문 소문자, 한글 숫자만 가능합니다.
                            </small>
                            <small class="invalid-feedback">ID을 다시 입력하세요.</small>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="member_password">비밀번호</label>
                        <input id="member_password" type="password" th:field="*{password}" class="form-control"
                               placeholder="비밀번호" aria-describedby="password1Help" required minlength="8" maxlength="16">
                        <small id="password1Help" class="form-text text-muted">
                            8~16자의 영문 대 소문자, 숫자만 사용가능합니다.
                        </small>
                        <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="member_password_confirm">비밀번호 확인</label>
                        <input id="member_password_confirm" type="password" th:field="*{passwordConfirm}" class="form-control"
                               placeholder="비밀번호 확인" aria-describedby="password2Help" required minlength="8" maxlength="16">
                        <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Error</div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="member_name">이름</label>
                        <input id="member_name" type="text" th:field="*{name}" class="form-control"
                               placeholder="이름" aria-describedby="nameHelp" required minlength="1" maxlength="20">
                        <small class="invalid-feedback">이름을 다시 입력하세요.</small>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-group">
                            <label for="member_id">이메일</label>
                            <input id="member_email" type="text" th:field="*{email}" class="form-control"
                                   placeholder="이메일" aria-describedby="idHelp" required minlength="3" maxlength="20">
                            <small class="invalid-feedback">이메일을 다시 입력하세요.</small>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Id Error</div>
                        </div>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">가입 하기</button>

                </form>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html :: validation"></script>
</body>
</html>
