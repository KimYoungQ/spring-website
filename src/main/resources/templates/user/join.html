<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light shadow-lg p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">
                <img src="/images/home.png" width="20" height="20">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">질문게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">구직게시판</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="#" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bolder" href="#" th:href="@{/join}">가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" style="margin-top:50px">
        <div class="py-4 mb-3 text-center">
            <h2 class="display-6 fw-normal">회원 가입</h2>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form th:action="@{/join}" th:object="${userForm}" method="post">
                    <div class="form-group mb-4">
                        <label for="user_id" class="form-label" >아이디</label>
                        <input type="text" class="form-control" id="user_id" th:field="*{id}" placeholder="아이디">
                        <small id="idHelp" class="form-text text-muted">
                            5~20자의 영소문자, 숫자와 특수기호(_)(-)만 사용가능합니다.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Id Error</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="user_password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="user_password"  th:field="*{password}" placeholder="비밀번호">
                        <small id="password1Help" class="form-text text-muted">
                            8~16자의 영문 대 소문자, 숫자만 사용가능합니다.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="user_password_confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="user_password_confirm" th:field="*{passwordConfirm}" placeholder="비밀번호를 다시 입력해주세요.">
                    </div>
                    <div class="form-group mb-4">
                        <label for="user_name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="user_name" th:field="*{name}" placeholder="이름">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">가입 하기</button>
                </form>
            </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
