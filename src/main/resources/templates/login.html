<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:50px">
        <div class="py-4 mb-3 text-center">
            <h2 class="display-7 fw-normal"> 로그인 </h2>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form class="needs-validation" th:action="@{/login}" method="post" novalidate>
                    <div class="form-group mb-4">
                        <div class="form-group mb-4 ">
                            <label for="id">아이디</label>
                            <input id="id" type="text" name="id" class="form-control"
                                   placeholder="아이디" aria-describedby="idHelp" required minlength="3" maxlength="20">
                            <small class="invalid-feedback">ID을 다시 입력하세요.</small>
                        </div>
                        <div class="form-group mb-4 ">
                            <label for="password">비밀번호</label>
                            <input id="password" type="password" name="password" class="form-control"
                                   placeholder="비밀번호" aria-describedby="idHelp" required minlength="8" maxlength="16">
                            <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            <span>가입된 아이디 또는 비밀번호가 아닙니다. 다시 한번 입력해 주세요.</span>
                        </div>

                    <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html :: validation"></script>
</body>
</html>
