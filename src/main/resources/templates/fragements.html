<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-light shadow-lg p-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img src="/images/home.png" width="20" height="20">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="/board">자유게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">구직게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">음악게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">스포츠게시판</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                    <form class="form-inline px-2 " action="#" th:action="@{/join}" method="post" sec:authorize="!isAuthenticated()">
                    <button class="btn btn-outline-dark" type="submit">회원가입</button>
                </form>
                <form class="form-inline px-2" action="#" th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
                    <button class="btn btn-outline-dark" type="submit">로그인</button>
                </form>
                <form class="d-flex" action="#" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-dark" type="submit">로그아웃</button>
                </form>

            </ul>
        </div>
    </div>
</nav>
<script type="application/javascript" th:fragment="validation">
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>


</html>
