<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-group pb-3">
                            <label for="board_writer_name">작성자</label>
                            <input type="text" id="board_writer_name" name="board_writer_name" class="form-control" th:value="${content.content_writer_name}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="board_date">작성날짜</label>
                            <input type="text" id="board_date" name="board_date" class="form-control" th:value="${content.content_date}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="board_subject">제목</label>
                            <input type="text" id="board_subject" name="board_subject" class="form-control" th:value="${content.content_subject}" disabled="disabled"/>
                        </div>
                        <div class="form-group pb-3">
                            <label for="board_content">내용</label>
                            <textarea id="board_content" th:text="${content.content_text}" class="form-control" rows="10" style="resize:none" disabled="disabled"></textarea>
                        </div>
                        <div class="form-group pb-3" th:if="${content.content_file != null}">
                            <label>첨부 이미지</label>
                            <img th:src="@{'/images/' + ${content.content_file}}" width="100%"/>
                        </div>
                        <div class="form-group py-2">
                            <div class="text-right gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/board/main(board_info_idx=${board_info_idx}, page=${page})}" class="btn btn-outline-secondary me-md-1">목록보기</a>
                                <a th:href="@{/board/modify(board_info_idx=${board_info_idx},content_idx=${content_idx}, page=${page})}" class="btn btn-outline-primary me-md-1" sec:authorize="isAuthenticated()">수정하기</a>
                                    <a th:href="@{/board/delete(board_info_idx=${board_info_idx},content_idx=${content_idx}, page=${page})}" class="btn btn-outline-danger me-md-1" sec:authorize="isAuthenticated()">삭제하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

</body>
</html>
