<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/board/modify(board_info_idx=${board_info_idx})}" th:object="${content}" method="post" enctype="multipart/form-data">
                            <input type='hidden' name="content_idx" th:value="${content_idx}"/>
                            <div class="form-group">
                                <label for="board_writer_name">작성자</label>
                                <input type="text" id="board_writer_name" th:field="*{content_writer_name}" class="form-control" readonly="true"/>
                            </div>
                            <div class="form-group">
                                <label for="board_date">작성날짜</label>
                                <input type="text" id="board_date" th:field="*{content_date}" class="form-control" readonly="true"/>
                            </div>
                            <div class="form-group">
                                <label for="board_subject">제목</label>
                                <input type="text" id="board_subject" th:field="*{content_subject}" class="form-control"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('content_subject')}" th:errors="*{content_subject}">Subject Error</small>
                            </div>
                            <div class="form-group">
                                <label for="board_content">내용</label>
                                <textarea id="board_content" th:field="*{content_text}" class="form-control" rows="10" style="resize:none">본문입니다</textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('content_text')}" th:errors="*{content_text}">Text Error</small>
                            </div>
                            <div class="form-group">
                                <th:block th:if="${content.content_file != null}">
                                    <label for="board_file">첨부 이미지</label>
                                    <img th:src="@{'/images/' + ${content.content_file}}" width="100%"/>
                                    <form th:hidden="${content.content_file}"></form>
                                </th:block>
                                <input type="file" id="board_file" th:field="*{upload_file}" class="form-control" accept="image/*"/>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">수정완료</button>
                                    <a th:href="@{/board/read(board_info_idx=${board_info_idx},content_idx=${content_idx})}" class="btn btn-info">취소</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

</body>
</html>
