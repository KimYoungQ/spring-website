<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

    <div th:replace="fragments.html :: navbar"></div>

    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="card border-secondary mb-3 shadow">
                    <div class="card-body">
                        <form th:action="@{/board/write}" method="post" th:object="${content}" enctype="multipart/form-data">
                            <input type='hidden' name="board_info_idx" th:value="${board_info_idx}"/>
                            <input type='hidden' name="page" th:value="${page}"/>
                            <div class="form-group pb-3">
                                <label for="board_subject">제목</label>
                                <input type="text" id="board_subject" th:field="*{content_subject}" class="form-control"/>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('content_subject')}" th:errors="*{content_subject}"></small>
                            </div>
                            <div class="form-group pb-3">
                                <label for="board_content">내용</label>
                                <textarea id="board_content" th:field="*{content_text}" class="form-control" rows="10" style="resize:none"></textarea>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('content_text')}" th:errors="*{content_text}"></small>
                            </div>
                            <div class="form-group pb-3">
                                <div class="text-right gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-outline-primary">작성하기</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
