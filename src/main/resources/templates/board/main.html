<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">

<div th:replace="fragments.html :: navbar"></div>

<div class="container" style="margin-top:100px">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="p-3 card-title text-center">
                <th:block th:text="${boardInfoName}"></th:block>
            </h4>
            <table class="table table-hover" id='board_list'>
                <thead>
                <tr>
                    <div class="row">
                        <th class="col-8 text-center">제목</th>
                        <th class="col text-center">작성자</th>
                        <th class="col text-center">작성날짜</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="content : ${contentList}">
                    <tr>
                        <td>
                            <a class="link-secondary " th:href='@{/board/read(board_info_idx=${board_info_idx}, content_idx=${content.content_idx})}'>
                                <p class="text-center" th:text="${content.content_subject}"></p>
                            </a>
                        </td>
                        <td class="text-center d-none d-md-table-cell">
                            <th:block th:text="${content.content_writer_name}"></th:block>
                        </td>
                        <td class="text-center d-none d-md-table-cell">
                            <th:block th:text="${content.content_date}"></th:block>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <div class="d-none d-md-block">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a href="#" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">1</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">2</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">3</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">4</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">5</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">6</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">7</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">8</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">9</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">10</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">다음</a>
                    </li>
                </ul>
            </div>

            <div class="d-block d-md-none">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a href="#" class="page-link">이전</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-link">다음</a>
                    </li>
                </ul>
            </div>

            <div class="text-right gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/board/write(board_info_idx=${board_info_idx})}" class="btn btn-secondary">글쓰기</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
